<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Site în construcție</title>
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 100px 20px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      color: #cccccc;
    }
    h1 {
      font-size: 48px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px;
      color: #bbbbbb;
      margin-bottom: 50px;
    }
    blockquote {
      font-size: 18px;
      color: #888888;
      font-style: italic;
      max-width: 600px;
      margin: 0;
      border-left: 4px solid #333333;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Reinventăm roata digitală</h1>
  <p>Lucrăm în liniște la o versiune mai curată, mai clară, mai bună. Revino în curând.</p>
  <blockquote>„Cerul înstelat deasupra mea și legea morală în mine.”</blockquote>
</body>
</html>
